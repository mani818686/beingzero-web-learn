<!DOCTYPE html>
<html>
<head>
<title>User Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap-grid.min.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="/css/users.css">
</head>
<body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<div class="container">
<div id="messages"> 
<div class="alert alert-success alert-dismissible fade show" role="alert">
      User added Successfully!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
      </div>
</div>
<br>
<br>
<form method="post" action="/api/user" >
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br>
  <label for="password">Password</label><br>
  <input type="password" id="password" name="password"><br>
  <label for="age">Age</label><br>
  <input type="text" id="age" name="age"><br>
  <label for="email">Email</label><br>
  <input type="string" id="email" name="email"><br><br>
  <button class="btn btn-primary" id="button" onClick="showdata()" >Submit</button> 
</form>
<br>
</div>
<table class="table table-bordered" id="table">
    
</table>
<div class="modal fade" id="showquestions" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container ">
                    <h5 class="Title modal-title text-center" id="showquestions">Update Users Details</h5>
                     <div class="align-middle">
                     <label for="username">Username:</label><br>
                      <input class="form-control" type="text" id="name" name="username" required><br>
                      <label for="password">Password</label><br>
                      <input  class="form-control"  type="password" id="pass" name="password"><br>
                      <label for="age">Age</label><br>
                      <input class="form-control"  type="text" id="uage" name="age"><br>
                      <label for="email">Email</label><br>
                      <input class="form-control"   type="email" id="uemail" name="email"><br><br>
                    <div class="row d-flex justify-content-center">
                    <button class="btn btn-success btn-sm ml-auto mr-auto" style="float:right" onclick="updatedata()">Update</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src='/js/users.js'></script>
</body>
</html>
