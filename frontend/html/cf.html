<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cf.css">
    <title>Codeforces Visualizer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ml-5" href="/cf">Codeforces Visualizer</a>
    </nav>
    <div class="input mt-2">
        <input type="text" class="form-control" id="handle" placeholder="Enter Handle">
    </div>
    <div class="charts mt-5">
      <div class="row">
        <div id="pie_chart1" class="col d-flex justify-content-center"></div>  
      <div id="pie_chart2" class="col d-flex justify-content-center"></div>  
      </div>
      <div class="row">
      <div id="donut_chart" class=" d-flex justify-content-center mb-2" style="width: 900px; height: 500px;"></div>  
      </div>
      <div class="row">
        <div id="bar_chart1" class=" d-flex justify-content-center" style="width: 900px; height: 500px;"></div>  
      </div>
      <div class="row">
        <div id="bar_chart2" class=" d-flex justify-content-center" style="width: 900px; height: 500px;"></div>  
      </div>
      
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/cf.js"></script>
  </body>
</html>
